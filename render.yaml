
services:
  - type: web
    name: fitzone
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn fitZone.app:app --bind 0.0.0.    startCommand: gunicorn fitZone.app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        value: change-me-in-production
    # Uncomment if you want uploads to persist between deploys:
    # disk:
    #   name: fitzone-data
