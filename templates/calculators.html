
{% extends 'base.html' %}
{% block title %}Calculators{% endblock %}
{% block content %}
  <h2>Basic Calorie Calculator</h2>
  <form id="calForm">
    <label>Weight (kg) <input type="number" id="weight" required></label>
    <label>Height (cm) <input type="number" id="height" required></label>
    <label>Age <input type="number" id="age" required></label>
    <label>Gender
      <select id="gender"><option value="male">Male</option><option value="female">Female</option></select>
    </label>
    <label>Activity
      <select id="activity">
        <option value="1.2">Sedentary (1.2)</option>
        <option value="1.375">Light (1.375)</option>
        <option value="1.55">Moderate (1.55)</option>
        <option value="1.725">Active (1.725)</option>
        <option value="1.9">Very Active (1.9)</option>
      </select>
    </label>
    <button class="btn-primary" type="submit">Calculate</button>
  </form>
  <p style="margin-top:10px">Result: <strong id="calResult">â€”</strong></p>

  <hr>
  <h2>Advanced Calculator (Macros)</h2>
  <form onsubmit="event.preventDefault(); App.calcAdvanced();">
    <label>Weight (kg) <input type="number" id="adv_weight" required></label>
    <label>Height (cm) <input type="number" id="adv_height" required></label>
    <label>Age <input type="number" id="adv_age" required></label>
    <label>Gender
      <select id="adv_gender"><option value="male">Male</option><option value="female">Female</option></select>
    </label>
    <label>Activity
      <select id="adv_activity">
        <option value="1.2">Sedentary (1.2)</option>
        <option value="1.375">Light (1.375)</option>
        <option value="1.55">Moderate (1.55)</option>
        <option value="1.725">Active (1.725)</option>
        <option value="1.9">Very Active (1.9)</option>
      </select>
    </label>
    <label>Goal
      <select id="adv_goal">
        <option value="maintenance">Maintenance</option>
        <option value="bulking">Bulking</option>
        <option value="cutting        <option value="cutting">Cutting</option>
      </select>
    </label>
    <button class="btn-primary" type="submit">Calculate macros</button>
  </form>
  <div id="advResults" style="margin-top:12px"></div>
